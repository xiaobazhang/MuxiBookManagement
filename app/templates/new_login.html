<!DOCTYPE html>
<html lang="en">
<link href="/static/image/login/favicon.ico" rel="icon" type="image/x-icon"/>
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>

    <link rel="stylesheet" type="text/css" href="/static/css/login.css"/>
    <script type="text/javascript" src="/static/js/login/login.js"></script>
</head>
<body>
<div id="login_frame">
    <p id="image_logo"><img src="/static/image/login/fly.png"></p>
    <form action="{{ url_for(" login
    ") }}" method="post">
        <p>
            <label class="label_input">
                用户名
            </label>
            <input type="text" name="username" class="text_field"/>
        </p>

    <p>
        <label class="label_input">
            密码
        </label>
        <input type="text" name="password" class="text_field"/>
    </p>
    <p>
        <input type="checkbox" name="remember_me" class="checkbox_style"/>
        <a id="remember">记住密码</a>
    </p>

        <div id="login_control">
            <input type="button" name="btn_login" value="登录" onclick="login();"/>
            <a id="forget_pwd" href="forget_pwd.html">忘记密码?</a>
        </div>
    {{ form.csrf_token }}
    </form>

</div>

</body>
</html>
